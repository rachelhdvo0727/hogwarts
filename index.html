<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Lato&display=swap" rel="stylesheet">
    <title>Student list</title>
</head>

<body>
    <script src="script.js"></script>

    <!-- how info of one student looks like on the list -->
    <template id="onestudent">
        <div class="container">
            <img src="" alt="">
            <h2 class="firstname" data-field="firstname"></h2>
            <h2 class="lastname" data-field="lastname"></h2>
            <p data-field="house"></p>
            <div class="seestudent"></div>
        </div>
    </template>

    <!--Pop-up window, showing detailed information of one painting-->
    <div class="popup">
        <button class="close">X</button>
        <section id="onestudent">
            <img src="" alt="">
            <h2 class="firstname" data-field="firstname"></h2>
            <h2 class="middlename" data-field="middlename"></h2>
            <h2 class="lastname" data-field="lastname"></h2>
            <h2 class="nickname" data-field="nickname"></h2>
            <p data-field="gender"></p>
            <p data-field="house"></p>
        </section>
    </div>

    <!-- Container for the student list -->
    <article>
        <h1>Students at Hogwarts anno 1991</h1>
        <!-- <div class="sorting">
            <button>Gryffindor</button>
            <button>Hufflepuff</button>
            <button>Ravenclaw</button>
            <button>Slytherin</button>
        </div> -->
        <section id="contentlist"></section>
    </article>
</body>

</html>
